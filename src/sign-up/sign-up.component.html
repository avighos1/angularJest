<div class = "col-lg-6 offset-lg-3" *ngIf= "!signUpSuccess; else successmessage">
<div class = "card" data-testid = "form-sign-up">
<div class = "card-header text-center">
  <h1>Sign Up</h1>
</div>
<form class = "card-body" (submit) = "onClickSignUp($event); $event.preventDefault()">
<div class = "mb-3">
  <label for="username" class = "form-label">UserName</label>
<input id = "username" class = "form-control" (input) = "onChangeUserName($event)"/>
</div>
<div class = "mb-3">
<label for="email" class = "form-label" >Email</label>
<input id = "email"  class = "form-control" (input) = "onChangeEmail($event)"/>
</div>
<div class = "mb-3">
<label for="password" class = "form-label">Password</label>
<input id = "password" class = "form-control" type = "password" (input) = "onChangePassword($event)"/>
</div>
<div class = "mb-3">
<label for="passwordRepeat" class = "form-label">Password Repeat</label>
<input id = "passwordRepeat" class = "form-control" type = "password" (input) = "onChangePasswordRepeat($event)"/>
</div>
<div class = "text-center">
  <app-button [disabled] = "isDisabled()" [apiProgress] = "apiProgress">Sign Up</app-button>
</div>
</form>
</div>
</div>
<ng-template #successmessage>
  <app-alert>
    Please check your email to activate your account
  </app-alert>
</ng-template>
